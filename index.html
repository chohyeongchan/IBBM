    <title>IB Business & Manangement Finance Calculator</title>
  </head>
  <body ng-app="calculator" ng-strict-di>
    <head>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="/">
          IB Business & Management Finance Calculator
        </a>
      </nav>
      <div class="container cat-tabs">
        <ul class="nav nav-tabs nav-fill justify-content-center">
          <li class="nav-item">
            <a class="nav-link" ui-sref="public.cr">
              <span>Costs & Revenues</span>

          </li>

          <li class="nav-item">
            <a class="nav-link">Efficiency Ratio Analysis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Cash Flow</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Investment Appraisal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Budgets</a>
          </li>
        </ul>
      </div>

    <ui-view>
      <div class="container">
        <h2 class="text-center">Welcome!</h2>
      </div>
    </ui-view>

    <footer></footer>

    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script> <!-- bootstrap 4.0.0 -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!-- Main Calculator Module -->
    <script src="src/calculator.module.js"></script>

    <script src="src/public/public.module.js"></script>
    <script src="src/public/public.routes.js"></script>
    <script src="src/public/cr/cr.controller.js"></script>
    <script src="src/public/bea/bea.controller.js"></script>
